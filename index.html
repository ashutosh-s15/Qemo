<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/memo.png">
    <title>&lt;Qemo /&gt;</title>
</head>

<body>
    <div class="overlay">
        <div class="model">
            <div class="container1">
                <div>Welcome to Qemo</div>
                <div class="close-span">Press H to hide</div>
            </div>
            <div class="feature">
                <div class="container2">
                    <img src="./img/create.gif" alt="create">
                </div>
                <div class="container2">
                    <img src="./img/resize.gif" alt="resize">
                </div>
                <div class="container2">
                    <img src="./img/move.gif" alt="move">
                </div>
                <div class="container2">
                    <img src="./img/delete.gif" alt="delete">
                </div>
            </div>
        </div>
    </div>
    <main>
        <canvas></canvas>
        <section class="board">
            <div class="selection"></div>
            <!-- <div class="memo">
                <div class="move">
                    <div class="close"></div>
                </div>
                <textarea class="text" name="" id="" cols="30" rows="10"></textarea>
                <div class="resize"></div>
            </div> -->
        </section>
    </main>
    <script src="app.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
